<div class='container'>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Vaccine Type</th>
      <th>Date</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let item of claim.vaccinations">
      <td>
        <div class="tr">
          <select name="vaccineType" [(ngModel)]="item.vaccineType" class="form-control full autocompleter">
            <option *ngFor="let item of vaccineTypes" [ngValue]="item.description">{{item.description}}</option>
          </select>
        </div>
      </td>

      <td>
        <div class="tr">
            <div class="col-sm-12">
              <input class="col-sm-6" matInput [matDatepicker]="picker" [(ngModel)]="item.date" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
      </td>

      <td><input class="form-control col-sm-6 text-right" [(ngModel)]="item.age" /></td>

      <td>
        <div class="tr">
          <select name="country" [(ngModel)]="item.country" class="form-control full autocompleter">
            <option *ngFor="let item of countries" [ngValue]="item.description">{{item.description}}</option>
          </select>
        </div>
      </td>

      <td>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">del</button>
      </td>
    </tr>

    <tr>

      <td>
        <div class="tr">
          <select name="vaccineType" [(ngModel)]="newVaccination.vaccineType" class="form-control full autocompleter">
            <option *ngFor="let item of vaccineTypes" [ngValue]="item.description">{{item.description}}</option>
          </select>
        </div>
      </td>


      <td>
        <div class="tr">
          <div class="col-sm-12">
            <input class="col-sm-6" matInput [matDatepicker]="pickerV" [(ngModel)]="newVaccination.date" />
            <mat-datepicker-toggle matSuffix [for]="pickerV"></mat-datepicker-toggle>
            <mat-datepicker #pickerV></mat-datepicker>
          </div>
        </div>
      </td>

      <td>
        <div class="tr">
          
            <input class="form-control col-sm-6 text-right" name="age" [(ngModel)]="newVaccination.age" />
          
        </div>
      </td>

      <td>
        <div class="tr">
          <select name="country" [(ngModel)]="newVaccination.country" class="form-control full autocompleter">
            <option *ngFor="let item of countries" [ngValue]="item.description">{{item.description}}</option>
          </select>
        </div>
      </td>
    </tr>



  </table>
  
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete this row?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
