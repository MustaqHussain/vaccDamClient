<form (ngSubmit)="processForm()" #incidentForm="ngForm" class="editForm panel panel-primary">

  <div *ngIf="claim" class="container">
    {{message}}
    <div class='row'>       
      <div class="col-3">
          <h3>Claim Vac No: {{claim.vacNo}}</h3>
      </div>
      <div class="col-9">
          <button type="submit" class="btn btn-success float-right ">Update</button>
      </div>
    </div>
    <br/>
    <div class="card">
      <div class="card-header">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Vaccinated Person</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">Claimant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu2">Vaccinations</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div id="home" class="container tab-pane active"><br>
            <app-claim-detail-vaccinated-person [claim]="claim" [titles]="titles"></app-claim-detail-vaccinated-person>
          </div>
          <div id="menu1" class="container tab-pane fade"><br>
            <app-claim-detail-claimant [claim]="claim" [titles]="titles"></app-claim-detail-claimant>
          </div>
          <div id="menu2" class="container tab-pane fade"><br>

            <app-claim-detail-vaccinations [claim]="claim" [countries]="countries" [vaccineTypes]="vaccineTypes"></app-claim-detail-vaccinations>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
